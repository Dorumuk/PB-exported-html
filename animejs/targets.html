<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- <script src="./node_modules/animejs/lib/anime.es.js"></script> -->
    <!-- <script src="./node_modules/animejs/lib/anime.js"></script> -->
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script defer src="./js/targets.js"></script>
</head>
<body>
    <div id="div_main">
        <p class="battery-log"></p>
        <div class="css-demo" style="width: 100%; height: 100%;" onclick="hi()">
            <div class="prop" style="position: absolute; background-color: cadetblue; width: 50px; height: 50px;"></div>
            <div class="transforms" style="position: absolute; top: 50px; background-color: cadetblue; width: 50px; height: 50px;"></div>
            <div style="position: absolute; top:100px; background-color: cadetblue; width: 50px; height: 50px;"></div>
            <svg width="128" height="128" viewBox="0 0 128 128" style="position: absolute; top:200px;">
                <filter id="displacementFilter">
                    <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" style="transform: scale(1);"></feTurbulence>
                    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="15" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
                </filter>
                <polygon points="64 68.64 8.574 100 63.446 67.68 64 4 64.554 67.68 119.426 100 " style="filter: url(&quot;#displacementFilter&quot;); transform: scale(1);" fill="currentColor"></polygon>
            </svg>
        </div>
        <!-- <svg id="cvs_0002" class="">
          <rect id="cvs_0002_child1" width="100" height="100" rx="0" ry="0" style=""></rect>
        </svg>
        <svg id="cvs_0004" class="">
          <rect id="cvs_0004_child1" width="100" height="100" rx="0" ry="0" style=""></rect>
        </svg> -->
    </div>    
</body>
</html>
